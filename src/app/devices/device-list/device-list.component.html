<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Hind&family=Noto+Sans:wght@100&display=swap"
        rel="stylesheet">
</head>
<div class="row">

    <div class="col-xs-10">

        <button class="btn btn-success" (click)="onNewDevice()">Add a Device</button>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <app-device-item *ngFor="let deviceEl of devices; let i=index" [device]="deviceEl" [index]="i">
        </app-device-item>
    </div>
</div>
