<div class="row">
    <div class="col-xs-12">

        <img [src]="device.imagePath" alt="{{device.name}}" class="img-responsive" style="max-height:300px">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">

        <h1>{{device.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>

            <button type="button" class="btn btn-primary dropdown toggle">
                Manage Device <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToAccessories()">Add to Accessories</a></li>
                <li><a (click)="onEditDevice()">Edit Device</a></li>
                <li><a (click)="onDeleteDevice()">Delete Device</a></li>
            </ul>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        {{device.description}}</div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let accessory of device.accessories">
                {{ accessory.name }} - {{ accessory.quantity }}
            </li>
        </ul>
    </div>
</div>
