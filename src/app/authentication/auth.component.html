<div class="row">
    <div class="col-md-12 col-md-6 col-md-offset-3">
      <!-- col-md-6 col-md-offset-3 -->
    <div class="alert alert-danger" *ngIf="error"> 

           <p>{{error}}</p>
        </div>
       <div *ngIf="isLoading">
        <app-loader></app-loader>
       </div>
        <form #auth="ngForm" (ngSubmit)="onSubmit(auth)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" class="from-control" style="width: 500px;"
                name="email"
                ngModel
                required
                email
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <br>
                <input 
                type="password" 
                id="password" 
                class="from-control" 
                style="width: 500px; "
                name="password"
                ngModel
                required
                minlength="6"
                />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" 
                [disabled]="!auth.valid">{{isLoginMode ? 'Login':'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onModeChange()" 
                type="button">Switch to {{isLoginMode ? 'Sign Up':'Login'}}</button>
            </div>

        </form>
    </div>
</div>
